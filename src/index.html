<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn about web development with us. Display Spots profile page."
    />
    <meta name="author" content="Charles Jones" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Coffee, Shop" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spots logo" class="header__logo" id="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                alt="Pencil icon"
                class="avatar__pencil-icon"
                id="avatar__pencil-icon"
              />
            </button>
            <img
              alt="Bessie Coleman"
              class="profile__avatar"
              id="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                alt="Pencil icon"
                class="profile__pencil-icon"
                id="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button">
            <img
              alt="Plus icon"
              class="profile__plus-icon"
              id="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button class="modal__close-button"></button>
          </div>
          <form name="edit-profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-button"></button>
          </div>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__header modal__header_type_preview">
            <img class="modal__image" src="" alt="" />
            <button
              class="modal__close-button modal__close-button_white"
            ></button>
          </div>
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile avatar</h2>
            <button class="modal__close-button"></button>
          </div>
          <form name="edit-avatar-form" class="modal__form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Profile Picture
              <input
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__header modal__header_type_preview">
            <div class="modal__content">
              <h2 class="modal__title modal__title_type_small">
                Are you sure you want to delete this image?
              </h2>
              <div class="modal__button_container">
                <button
                  type="submit"
                  class="modal__submit-button modal__submit-button_delete"
                >
                  Delete
                </button>
                <button
                  type="button"
                  class="modal__submit-button modal__submit-button_cancel"
                >
                  Cancel
                </button>
              </div>
            </div>
            <button
              class="modal__close-button modal__close-button_white"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
