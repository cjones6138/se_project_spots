<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn about web development with us. Display Spots profile page."

    <meta name="author" content="Charles Jones" />

    <link rel="stylesheet" href="./pages/index.css" class="stylesheet" />

  <body>
    <div class="page">

            <p class="profile__description">Civil Aviator</p>

          </div>
          <button class="profile__add-button">&plus; New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img

                alt="Val Thorens"
